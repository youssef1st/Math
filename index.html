            // *************** Unit 1: Divisibility, Factors and Multiples ***************
            'lesson1_1': {
                title: "Unit 1 - Lesson 1: Divisibility",
                content: `
                    <h3>Â» What is Divisibility?</h3>
                    <p>Divisibility means that **dividing a whole number by another results in a whole number with zero remainder**.</p>
                    
                    <h4>Basic Divisibility Rules:</h4>
                    <ul>
                        <li>**Divisible by 2:** If the **Ones digit** is an even number (0, 2, 4, 6, 8).</li>
                        <li>**Divisible by 3:** If the **sum of the number's digits** is divisible by 3. (Example: 123 -> 1+2+3=6, and 6 is divisible by 3).</li>
                        <li>**Divisible by 5:** If the Ones digit is **0 or 5**.</li>
                        <li>**Divisible by 6:** If the number is divisible by **both 2 and 3**.</li>
                    </ul>
                    <div class="reminder">
                        **Key Note:** The number 18 is divisible by 6 because it is divisible by 2 (its ones digit is even) and by 3 (1+8=9).
                    </div>
                `
            },
            'lesson1_2': {
                title: "Unit 1 - Lesson 2: Factorizing a Number to its Prime Factors",
                content: `
                    <h3>Â» Concept of Prime Factors:</h3>
                    <p>A **Prime Number** is a whole number greater than 1 that has exactly two factors: 1 and itself (e.g., 2, 3, 5, 7, 11, ...).</p>
                    <p>Prime Factorization is the process of **writing a number as a product of only prime numbers**.</p>
                    
                    <h4>Factorization Method:</h4>
                    <p>Use the Factor Tree or repeated division. Start by dividing the number by the smallest possible prime factor and continue until all factors are prime.</p>
                    <p><strong>Example:</strong> Prime factorization of 60 is **2 * 2 * 3 * 5**.</p>
                    <p>The expression using exponents is: **60 = 2 ^ 2 * 3 * 5**.</p>
                `
            },
            'lesson1_3': {
                title: "Unit 1 - Lesson 3: Writing Expressions Using the G.C.F",
                content: `
                    <h3>Â» Greatest Common Factor (G.C.F):</h3>
                    <p>The G.C.F is the **largest number** that divides two or more numbers without a remainder. It is useful for simplifying fractions and rewriting expressions.</p>
                    
                    <h4>Using G.C.F to Rewrite Expressions:</h4>
                    <p>We use the reverse Distributive Property: **a * b + a * c = a * (b + c)**</p>
                    <p>If you have the expression **12 + 18**. The **G.C.F is 6**.</p>
                    <p>We rewrite the expression:</p>
                    <p class="math-text">**12 + 18 = 6 * 2 + 6 * 3 = 6 * (2 + 3)**.</p>
                    <div class="reminder">
                        **Goal:** Simplify the expression by factoring out the greatest common factor.
                    </div>
                `

                    <h3>Â» Least Common Multiple (L.C.M):</h3>
                    <p>The L.C.M is the **smallest number** that is a multiple of two or more numbers. It is primarily used for **finding common denominators** when adding or subtracting fractions.</p>
                    
                    <h4>How to Find the L.C.M?</h4>
                    <p>List the Multiples until you find the first common one.</p>
                    <p><strong>Example:</strong> Find the L.C.M of 4 and 6.</p>
                    <ul>
                        <li>Multiples of 4: 4, 8, **12**, 16, 20, 24, ...</li>
                        <li>Multiples of 6: 6, **12**, 18, 24, 30, ...</li>
                    </ul>
                    <p>The **L.C.M is 12**.</p>
                `
            },

                    <h4>Comparing using the Number Line:</h4>
                    <ul>
                        <li>The farther a number is to the **right** on the number line, the **greater its value** is.</li>
                        <li>The farther a number is to the **left** on the number line, the **smaller its value** is.</li>
                    </ul>
                    <p><strong>Example:</strong> **-5 is less than -2** (-5 < -2).</p>
                    <div class="reminder">

                    </div>

                    <p>Rational numbers are numbers that can be written as a **fraction a/b**, where a and b are integers and b is not 0.</p>
                    
                    <h4>Using Models:</h4>
                    <p>Models (like number lines or divided shapes) are used to visualize and understand the value of rational numbers.</p>
                    <p><strong>Example:</strong> The rational number **3/4** can be modeled as a circle divided into 4 equal parts with 3 parts shaded.</p>
                `

                    <p>To compare rational numbers, you must first **convert them into the same format** (all fractions with a common denominator, or all decimals).</p>
                    
                    <h4>Ordering Steps (Ascending/Descending):</h4>
                    <ul>
                        <li>**Convert:** Change all numbers to decimals. Example: **1/4 = 0.25**.</li>
                        <li>**Compare:** Compare the whole number parts first, then compare the decimal parts.</li>
                    </ul>
                    <div class="reminder">
                        **Example:** The ascending order of **1/4**, **0.3**, and **0.2** is **0.2, 0.25, 0.3**.

                `

                    <h4>Examples and Interpretation:</h4>
                    <ul>
                        <li>|5| = 5.</li>
                        <li>|-5| = 5.</li>
                    </ul>
                    <p><strong>Application:</strong> **|-8| is greater than |3|** because 8 is greater than 3.</p>
                `
            },

                    <h4>Analyzing the Expression (Components):</h4>
                    <ul>
                        <li>**Term:** Each part separated by addition or subtraction.</li>
                        <li>**Variable:** A symbol (x or y) representing an unknown value.</li>
                        <li>**Coefficient:** The number multiplied by the variable (e.g., in **3x**, the coefficient is 3).</li>
                        <li>**Constant:** A number that does not change (e.g., in **3x + 5**, the constant is 5).</li>
                    </ul>
                `
            },

                    <p>Translate verbal phrases into algebraic expressions by identifying operation keywords.</p>
                    
                    <h4>Key Words for Operations:</h4>
                    <ul>
                        <li>**Addition (+):** Sum, increased by, more than. (Example: 4 more than x is **x + 4**).</li>
                        <li>**Subtraction (-):** Difference, less than. (Example: 7 less than y is **y - 7**).</li>
                        <li>**Multiplication (*):** Product, times. (Example: four times z is **4z**).</li>
                        <li>**Division (/):** Quotient, divided by. (Example: a divided by 5 is **a/5**).</li>
                    </ul>
                `
            },

                    <p>The order is: **P/G (Parentheses/Grouping), E (Exponents), M/D (Multiplication and Division, Left-to-Right), A/S (Addition and Subtraction, Left-to-Right)**.</p>
                    
                    <h4>Evaluating Expressions:</h4>
                    <p>Evaluation means **substituting a specific value for the variables** (e.g., x=3) and then calculating the final value.</p>
                    <p><strong>Example:</strong> The value of **2x + 1** when x=3 is **2 * (3) + 1 = 7**.</p>
                `

                    <p>Two expressions are equivalent if they **give the same final value** for any variable value.</p>
                    
                    <h4>Proving Equivalence:</h4>
                    <p>Use properties like the **Distributive Property** or **Combining Like Terms**.</p>
                    <ul>
                        <li>**Distributive Property:** **3 * (x + 2)** is equivalent to **3x + 6**.</li>
                        <li>**Combining Like Terms:** **5x + 2x + 1** is equivalent to **7x + 1**.</li>
                    </ul>
                `
            },

                    <p>An Equation says **two expressions are equal** (=). The goal is to find the value of the unknown variable.</p>
                    
                    <h4>Inverse Operations:</h4>
                    <p>Use the inverse operation (addition vs subtraction, multiplication vs division) to isolate the variable, applying the same operation to both sides.</p>
                    <p><strong>Example:</strong> To solve **x + 5 = 12**, subtract 5 from both sides: **x = 7**.</p>

            document.querySelectorAll('#lesson-selector > div').forEach(div => div.style.display = 'none');

            if (unitLessonsDiv) {
                unitLessonsDiv.style.display = 'flex'; 
                unitSelector.style.display = 'none';
                lessonSelector.style.display = 'flex';

            const lesson = lessonsData[lessonId];
            if (lesson) {
                lessonTitleDisplay.textContent = lesson.title;
                lessonDetails.innerHTML = lesson.content;
                
                lessonSelector.style.display = 'none';
                lessonDisplay.style.display = 'block';
            } else {

            }

        window.onload = function() {
            lessonSelector.style.display = 'none';
